<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">
                            Task List
                        </span>
                        <div class="row">
                            <form id="task-form" autocomplete="off">
                                <div class="input-field col s12">
                                    <input type="text" name="" id="task">
                                    <label for="task">New task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn" autocomplete="false"/>
                            </form>
                            <!-- modal -->
                            <div class="modal" id="add-task-modal">
                                <div class="modal-content">
                                    <h4>Wait</h4>
                                    <p>Nothing to add! You cannot leave the input empty. Please enter something to add.</p>
                                </div>
                                <div class="modal-footer">
                                    <a href="" class="modal-action modal-close waves-effect waves.light btn">Okay</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="" id="filter" autocomplete="false"/>
                            <label for="filter">Filter task</label>
                        </div>
                        <ul class="collection">
                        </ul>
                        <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
